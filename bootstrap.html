<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="/src/img/heladera.jpg" class="card-img-top" alt="Imagen heladera"/>
                    <div class="card-body">
                        <h5 class="card-title">Heladera</h5>
                        <p class="card-text">Heladera con freezer</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/src/img/horno.jpg" class="card-img-top" alt="Imagen horno"/>
                    <div class="card-body">
                        <h5 class="card-title">Horno</h5>
                        <p class="card-text">Horno electrico</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/src/img/microondas.jpg" class="card-img-top" alt="Imagen microondas"/>
                    <div class="card-body">
                        <h5 class="card-title">Microondas</h5>
                        <p class="card-text">Microondas con grill</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/src/img/lavaropas.jpg" class="card-img-top" alt="Imagen lavaropas"/>
                    <div class="card-body">
                        <h5 class="card-title">Lavaropas</h5>
                        <p class="card-text">Lavaropas automatico</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
